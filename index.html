<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>National Parks API</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>


<body>
  <div class="container">
    <form id="js-form">
      <label for="search-term">Search: </label>
      <input type="text" name="search-term" id="search-term" placeholder="WA, OR, ID">

      <label for="max-results">Max Results to Return: </label>
      <input type="number" name="max-results" id="max-results" placeholder="10" value="10">
      <input type="submit" value="Go!">
    </form>

  <p id="js-error-message" class="error-message"></p>

  <section id="results" class="hidden">
    <h2>Search Results</h2>
    <ul id="results-list"></ul>
  </section>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="script.js"></script>
    
</body>
</html>
